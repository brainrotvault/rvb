<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Payment Popup</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: #05060b;
            color: #edf0ff;
            font-family: system-ui, sans-serif;
        }
        button {
            padding: 1rem 2rem;
            background: #8d79ff;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 1rem;
        }
        button:hover {
            background: #9d89ff;
        }
        
        /* Popup Overlay Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 6, 11, 0.9);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .popup-container {
            background: linear-gradient(145deg, rgba(15, 16, 24, 0.95), rgba(5, 6, 11, 0.98));
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.8);
            position: relative;
        }
        
        .popup-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            border: none;
            color: #8a8fa6;
            font-size: 2rem;
            cursor: pointer;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }
        
        .popup-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #edf0ff;
        }
        
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 1.5rem 0;
        }
        
        .payment-option-btn {
            width: 100%;
            padding: 1.2rem 1.5rem;
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, rgba(15, 16, 24, 0.8), rgba(5, 6, 11, 0.9));
            color: #edf0ff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            text-align: left;
        }
        
        .payment-option-btn:hover {
            border-color: rgba(141, 121, 255, 0.5);
            background: linear-gradient(145deg, rgba(141, 121, 255, 0.15), rgba(76, 242, 254, 0.1));
        }
        
        .option-content strong {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        
        .option-content p {
            margin: 0;
            font-size: 0.9rem;
            color: #8a8fa6;
        }
    </style>
</head>
<body>
    <h1>Test Payment Popup</h1>
    <p>Click the button below to test the payment popup:</p>
    <button onclick="testPopup()">Test Payment Popup</button>
    
    <!-- Popup Overlay -->
    <div id="payment-popup-overlay" class="popup-overlay" style="display: none;">
      <div class="popup-container">
        <button class="popup-close" onclick="closePopup()">×</button>
        <h3>Complete Your Purchase</h3>
        
        <div style="text-align: center; padding: 1rem; background: rgba(141, 121, 255, 0.1); border-radius: 14px; margin: 1rem 0;">
          <p style="margin: 0; color: #8a8fa6;">Item:</p>
          <p style="margin: 0.5rem 0 0 0; font-size: 1.2rem; font-weight: 600; color: #4cf2fe;" id="test-item-display">Test Item - ₹1000</p>
        </div>

        <div class="payment-options">
          <h4>Choose Payment Method:</h4>
          
          <button class="payment-option-btn" onclick="alert('Pay at School selected!'); closePopup();">
            <div class="option-content">
              <strong>Pay at School</strong>
              <p>Pay in person at school</p>
            </div>
            <span>→</span>
          </button>
          
          <button class="payment-option-btn" onclick="alert('Dibs it! selected!'); closePopup();">
            <div class="option-content">
              <strong>Dibs it!</strong>
              <p>Claim it now, pay later</p>
            </div>
            <span>→</span>
          </button>
        </div>
      </div>
    </div>

    <script>
        function testPopup() {
            console.log("Opening test popup...");
            const popup = document.getElementById("payment-popup-overlay");
            if (popup) {
                popup.style.display = "flex";
                document.body.style.overflow = "hidden";
                console.log("Popup opened!");
            } else {
                alert("Popup element not found!");
            }
        }
        
        function closePopup() {
            const popup = document.getElementById("payment-popup-overlay");
            if (popup) {
                popup.style.display = "none";
                document.body.style.overflow = "";
            }
        }
        
        // Close when clicking overlay
        document.getElementById("payment-popup-overlay").addEventListener("click", function(e) {
            if (e.target === this) {
                closePopup();
            }
        });
        
        console.log("Test page loaded!");
    </script>
</body>
</html>
